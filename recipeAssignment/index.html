<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe assignment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    
    <nav id="recipeNav"></nav>


    <h1>Recipes</h1>

    <section class="recipeBox">
        <h2 id="recipeName"></h2>
        <p id="recipeDescription"></p>
        <p id="recipeCuisine"></p>


        <img id="recipeImage" src="">


        <p id="recipePrepTime"></p>

        <p id="recipeCookTime"></p>

        <p id="recipeServings"></p>
        <button id="doubleButton"></button>

        <p id="recipeDifficulty"></p>

        <p id="recipeIngredientsTitle">Ingredients:</p>
        <ul id="recipeIngredients"></ul>

        <section class="instructionSection">
            <p id="recipeInstructionsTitle">Instructions:</p>
            <ol id="recipeInstructions"></ol>
        </section>

        <p id="recipeCalorie"></p>
        <p id="recipeProtein"></p>
        <p id="recipeCarbohydrate"></p>
        <p id="recipeFat"></p>

        <ul id="recipeTags"></ul>
    </section>


</body>
</html>
